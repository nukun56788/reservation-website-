<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      
      <label for="title">Title:</label>
      <select id="title" formControlName="title" required>
        <option value="" disabled>Select title</option>
        <option value="Mr.">Mr</option>
        <option value="Ms.">Ms</option>
        <option value="Mrs.">Mrs</option>
      </select>
  
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="first_name" required />
  
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="last_name" required />
  
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" formControlName="phone_numberà¹†" required />
  
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required />
  
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required />
  
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
